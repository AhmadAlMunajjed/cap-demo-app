<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- capacitor: ionic pwa elements -->
  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <!-- ionic: ui components -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
  <meta name="theme-color" content="#31d53d" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Header Toolbar</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-tabs>
      <ion-tab tab="radio">
        <ion-nav id="radio-nav"></ion-nav>
        <div id="radio-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Radio</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content style="height: 100vh;">
            <div class="example-content" >
              Radio content
              <div>

                <p>
                  <button class="button" id="take-photo">Take Photo</button>
                  <ion-button id="show-toast">show toast</ion-button>
                  <ion-button id="share-btn">share</ion-button>
                  <ion-button id="show-actions-btn">show actions</ion-button>
                  <ion-button id="app-launcher-btn">launch hallo markt</ion-button>
                  <ion-button id="open-browser-btn">open browser</ion-button>
                  <ion-button id="confirm-btn">confirm</ion-button>                 
                  <ion-button id="location-btn">location</ion-button>                 
                  <ion-button id="device-btn">device</ion-button>                 
                </p>
              </div>
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="library">
        <ion-nav id="library-nav"></ion-nav>
        <div id="library-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Library</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">Library content</div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="search">
        <ion-nav id="search-nav"></ion-nav>
        <div id="search-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Search</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">Search content</div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="play-circle"></ion-icon>
          Listen Now
        </ion-tab-button>
        <ion-tab-button tab="radio">
          <ion-icon name="radio"></ion-icon>
          Radio
        </ion-tab-button>
        <ion-tab-button tab="library">
          <ion-icon name="library"></ion-icon>
          Library
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="search"></ion-icon>
          Search
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-app>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
